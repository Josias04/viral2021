<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudio Social - Ayuda Económica</title>
    <meta name="description" content="Estudio social sobre ayudas económicas para familias">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Cookie Consent -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css">
    
    <style>
        /* Base styles */
        :root {
            --primary-color: #096b6e;
            --secondary-color: #58BE41;
            --text-color: #333;
            --white: #fff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .survey-card {
            background: var(--white);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: var(--white);
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .answer-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: var(--secondary-color);
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .share-section {
            text-align: center;
            margin-top: 20px;
        }

        .share-btn {
            background: #25D366;
            color: var(--white);
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--white);
            font-size: 14px;
        }

        .footer a {
            color: var(--white);
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Estudio Social - Ayuda Económica</h1>
        
        <div class="survey-card" id="survey">
            <div class="question-container">
                <p class="question">1. ¿Cuántos miembros forman tu familia?</p>
                <button class="answer-btn" onclick="nextQuestion(1)">2 o menos</button>
                <button class="answer-btn" onclick="nextQuestion(1)">3 o más</button>
            </div>
        </div>

        <div class="share-section" id="shareSection" style="display: none;">
            <h2>¡Felicitaciones!</h2>
            <p>Comparte esta información con 10 personas que puedan necesitar esta ayuda</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <a href="#" class="share-btn" id="shareBtn">Compartir por WhatsApp</a>
        </div>
    </div>

    <!-- Privacy Policy Modal -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Política de Privacidad</h2>
            <div id="privacyContent"></div>
        </div>
    </div>

    <footer class="footer">
        <p>
            <a href="#" onclick="showPrivacyPolicy()">Política de Privacidad</a> | 
            <a href="#" onclick="showTerms()">Términos y Condiciones</a>
        </p>
    </footer>

    <!-- Cookie Consent -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
    
    <script>
        // Cookie Consent
        window.cookieconsent.initialise({
            palette: {
                popup: {
                    background: "#000"
                },
                button: {
                    background: "#58BE41"
                }
            },
            content: {
                message: "Este sitio utiliza cookies para mejorar su experiencia",
                dismiss: "Aceptar",
                link: "Más información",
                href: "#" 
            }
        });

        // Survey Logic
        let currentQuestion = 1;
        let shareCount = 0;

        function nextQuestion(questionNumber) {
            if (questionNumber === 3) {
                document.getElementById('survey').style.display = 'none';
                document.getElementById('shareSection').style.display = 'block';
                setupSharing();
            } else {
                showNextQuestion(questionNumber + 1);
            }
        }

        function showNextQuestion(number) {
            const questions = {
                2: "2. ¿Para cuántos días necesitas alimentos?",
                3: "3. ¿Cómo te gustaría recibir tu ayuda?"
            };

            const answers = {
                2: ["7 días", "15 días", "30 días"],
                3: ["Alimentos", "Efectivo"]
            };

            const container = document.querySelector('.question-container');
            container.innerHTML = `
                <p class="question">${questions[number]}</p>
                ${answers[number].map(answer => 
                    `<button class="answer-btn" onclick="nextQuestion(${number})">${answer}</button>`
                ).join('')}
            `;
        }

        function setupSharing() {
            const shareBtn = document.getElementById('shareBtn');
            const progressBar = document.getElementById('progressBar');
            
            shareBtn.addEventListener('click', function(e) {
                e.preventDefault();
                shareCount++;
                const progress = (shareCount / 10) * 100;
                progressBar.style.width = `${progress}%`;

                const message = encodeURIComponent(
                    "¡Importante! Ayuda económica disponible para familias. Más información en: "
                );
                
                window.open(`whatsapp://send?text=${message}`, '_blank');

                if (shareCount >= 10) {
                    alert("¡Felicitaciones! Has completado el proceso.");
                }
            });
        }

        // Modal Functions
        function showPrivacyPolicy() {
            const modal = document.getElementById('privacyModal');
            modal.style.display = 'block';
            document.getElementById('privacyContent').innerHTML = `
                <h3>1. Recopilación de Información</h3>
                <p>Este estudio social recopila información con el único propósito de investigación.</p>
                
                <h3>2. Uso de la Información</h3>
                <p>La información recopilada se utiliza exclusivamente para fines de investigación social.</p>
                
                <h3>3. Protección de Datos</h3>
                <p>Implementamos medidas de seguridad para proteger su información.</p>
            `;
        }

        // Close Modal
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('privacyModal').style.display = 'none';
        });

        // Close Modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('privacyModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
